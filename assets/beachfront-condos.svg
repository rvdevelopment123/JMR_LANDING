<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky and ocean gradient -->
  <defs>
    <linearGradient id="beachSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E0F6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beachBuilding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E6F3FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oceanWave" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky and ocean -->
  <rect width="400" height="200" fill="url(#beachSky)"/>
  
  <!-- Beach sand -->
  <rect y="200" width="400" height="100" fill="#F4A460"/>
  
  <!-- Ocean waves -->
  <rect y="160" width="400" height="40" fill="url(#oceanWave)"/>
  <path d="M0,170 Q100,165 200,170 T400,170 L400,200 L0,200 Z" fill="#4682B4" opacity="0.8"/>
  <path d="M0,180 Q150,175 300,180 T400,180 L400,200 L0,200 Z" fill="#87CEEB" opacity="0.6"/>
  
  <!-- Beachfront buildings -->
  <rect x="100" y="60" width="90" height="140" fill="url(#beachBuilding)" stroke="#B0C4DE" stroke-width="2"/>
  <rect x="190" y="70" width="80" height="130" fill="url(#beachBuilding)" stroke="#B0C4DE" stroke-width="2"/>
  <rect x="270" y="80" width="70" height="120" fill="url(#beachBuilding)" stroke="#B0C4DE" stroke-width="2"/>
  
  <!-- Modern curved rooftops -->
  <path d="M100,60 Q145,40 190,60 L190,70 L100,70 Z" fill="#4682B4"/>
  <path d="M190,70 Q230,50 270,70 L270,80 L190,80 Z" fill="#4682B4"/>
  <path d="M270,80 Q305,65 340,80 L340,90 L270,90 Z" fill="#4682B4"/>
  
  <!-- Ocean-view windows -->
  <g fill="#1E90FF" opacity="0.8">
    <!-- Main building -->
    <rect x="110" y="80" width="14" height="18" rx="2"/>
    <rect x="128" y="80" width="14" height="18" rx="2"/>
    <rect x="146" y="80" width="14" height="18" rx="2"/>
    <rect x="164" y="80" width="14" height="18" rx="2"/>
    
    <rect x="110" y="105" width="14" height="18" rx="2"/>
    <rect x="128" y="105" width="14" height="18" rx="2"/>
    <rect x="146" y="105" width="14" height="18" rx="2"/>
    <rect x="164" y="105" width="14" height="18" rx="2"/>
    
    <rect x="110" y="130" width="14" height="18" rx="2"/>
    <rect x="128" y="130" width="14" height="18" rx="2"/>
    <rect x="146" y="130" width="14" height="18" rx="2"/>
    <rect x="164" y="130" width="14" height="18" rx="2"/>
    
    <rect x="110" y="155" width="14" height="18" rx="2"/>
    <rect x="128" y="155" width="14" height="18" rx="2"/>
    <rect x="146" y="155" width="14" height="18" rx="2"/>
    <rect x="164" y="155" width="14" height="18" rx="2"/>
    
    <!-- Second building -->
    <rect x="200" y="90" width="12" height="16" rx="2"/>
    <rect x="216" y="90" width="12" height="16" rx="2"/>
    <rect x="232" y="90" width="12" height="16" rx="2"/>
    <rect x="248" y="90" width="12" height="16" rx="2"/>
    
    <rect x="200" y="115" width="12" height="16" rx="2"/>
    <rect x="216" y="115" width="12" height="16" rx="2"/>
    <rect x="232" y="115" width="12" height="16" rx="2"/>
    <rect x="248" y="115" width="12" height="16" rx="2"/>
    
    <!-- Third building -->
    <rect x="280" y="100" width="10" height="14" rx="1"/>
    <rect x="295" y="100" width="10" height="14" rx="1"/>
    <rect x="310" y="100" width="10" height="14" rx="1"/>
    <rect x="325" y="100" width="10" height="14" rx="1"/>
    
    <rect x="280" y="125" width="10" height="14" rx="1"/>
    <rect x="295" y="125" width="10" height="14" rx="1"/>
    <rect x="310" y="125" width="10" height="14" rx="1"/>
    <rect x="325" y="125" width="10" height="14" rx="1"/>
  </g>
  
  <!-- Beachfront balconies -->
  <g fill="#B8860B" opacity="0.7">
    <rect x="95" y="100" width="100" height="3"/>
    <rect x="95" y="125" width="100" height="3"/>
    <rect x="95" y="150" width="100" height="3"/>
    <rect x="95" y="175" width="100" height="3"/>
    
    <rect x="185" y="110" width="90" height="3"/>
    <rect x="185" y="135" width="90" height="3"/>
    <rect x="185" y="160" width="90" height="3"/>
  </g>
  
  <!-- Beach entrance -->
  <rect x="135" y="170" width="30" height="30" fill="#8B4513" rx="3"/>
  <rect x="145" y="175" width="10" height="20" fill="#654321" rx="2"/>
  
  <!-- Beach elements -->
  <!-- Seagulls -->
  <g stroke="#FFFFFF" stroke-width="2" fill="none">
    <path d="M50,80 Q55,75 60,80 Q65,75 70,80"/>
    <path d="M320,60 Q325,55 330,60 Q335,55 340,60"/>
    <path d="M30,100 Q35,95 40,100 Q45,95 50,100"/>
  </g>
  
  <!-- Beach umbrellas -->
  <g>
    <rect x="25" y="220" width="2" height="25" fill="#8B4513"/>
    <path d="M15,220 Q25,210 35,220 Z" fill="#FF6347"/>
    
    <rect x="360" y="225" width="2" height="20" fill="#8B4513"/>
    <path d="M352,225 Q360,217 368,225 Z" fill="#32CD32"/>
  </g>
  
  <!-- Sailboat in distance -->
  <polygon points="380,140 385,130 390,140" fill="#FFFFFF"/>
  <rect x="384" y="140" width="2" height="8" fill="#8B4513"/>
  
  <!-- Beachfront label -->
  <rect x="20" y="20" width="150" height="40" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="30" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#B8860B">BEACHFRONT CONDOS</text>
  <text x="30" y="50" font-family="Arial, sans-serif" font-size="10" fill="#666">Ocean View Living</text>
</svg>