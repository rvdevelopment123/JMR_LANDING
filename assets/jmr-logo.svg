  <!-- Company text -->
  <text x="512" y="220" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="#B8860B" text-anchor="middle" letter-spacing="8px">JMR TURRIS FORTIS</text>
  
  <!-- Subtitle -->
  <text x="512" y="260" font-family="Arial, sans-serif" font-size="20" font-weight="300" fill="#B8860B" text-anchor="middle" letter-spacing="6px">REALTY CORPORATION</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="180" r="3" fill="#B8860B" opacity="0.3"/>
  <circle cx="824" cy="180" r="3" fill="#B8860B" opacity="0.3"/>
  <circle cx="180" cy="200" r="2" fill="#B8860B" opacity="0.5"/>
  <circle cx="844" cy="200" r="2" fill="#B8860B" opacity="0.5"/>
