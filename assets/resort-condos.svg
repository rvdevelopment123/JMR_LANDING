<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="resortSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="resortBuilding" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poolGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="180" fill="url(#resortSky)"/>
  
  <!-- Ground/Beach -->
  <rect y="180" width="400" height="120" fill="#F4A460"/>
  
  <!-- Resort buildings -->
  <rect x="120" y="80" width="80" height="120" fill="url(#resortBuilding)" stroke="#DEB887" stroke-width="2"/>
  <rect x="200" y="90" width="70" height="110" fill="url(#resortBuilding)" stroke="#DEB887" stroke-width="2"/>
  <rect x="270" y="100" width="60" height="100" fill="url(#resortBuilding)" stroke="#DEB887" stroke-width="2"/>
  
  <!-- Resort rooftops -->
  <polygon points="120,80 160,60 200,80" fill="#CD853F"/>
  <polygon points="200,90 235,70 270,90" fill="#CD853F"/>
  <polygon points="270,100 300,85 330,100" fill="#CD853F"/>
  
  <!-- Resort windows -->
  <g fill="#20B2AA" opacity="0.8">
    <!-- Main building -->
    <rect x="130" y="100" width="10" height="12" rx="1"/>
    <rect x="145" y="100" width="10" height="12" rx="1"/>
    <rect x="160" y="100" width="10" height="12" rx="1"/>
    <rect x="175" y="100" width="10" height="12" rx="1"/>
    
    <rect x="130" y="120" width="10" height="12" rx="1"/>
    <rect x="145" y="120" width="10" height="12" rx="1"/>
    <rect x="160" y="120" width="10" height="12" rx="1"/>
    <rect x="175" y="120" width="10" height="12" rx="1"/>
    
    <rect x="130" y="140" width="10" height="12" rx="1"/>
    <rect x="145" y="140" width="10" height="12" rx="1"/>
    <rect x="160" y="140" width="10" height="12" rx="1"/>
    <rect x="175" y="140" width="10" height="12" rx="1"/>
    
    <!-- Side buildings -->
    <rect x="210" y="110" width="8" height="10" rx="1"/>
    <rect x="225" y="110" width="8" height="10" rx="1"/>
    <rect x="240" y="110" width="8" height="10" rx="1"/>
    <rect x="255" y="110" width="8" height="10" rx="1"/>
    
    <rect x="280" y="120" width="8" height="10" rx="1"/>
    <rect x="295" y="120" width="8" height="10" rx="1"/>
    <rect x="310" y="120" width="8" height="10" rx="1"/>
  </g>
  
  <!-- Resort pool -->
  <ellipse cx="80" cy="220" rx="50" ry="25" fill="url(#poolGradient)"/>
  <ellipse cx="80" cy="215" rx="45" ry="20" fill="#87CEEB" opacity="0.7"/>
  
  <!-- Pool deck -->
  <rect x="20" y="235" width="120" height="10" fill="#D2B48C"/>
  
  <!-- Palm trees -->
  <g>
    <!-- Tree 1 -->
    <rect x="45" y="160" width="4" height="40" fill="#8B4513"/>
    <ellipse cx="47" cy="155" rx="15" ry="8" fill="#228B22"/>
    <ellipse cx="47" cy="150" rx="12" ry="6" fill="#32CD32"/>
    
    <!-- Tree 2 -->
    <rect x="350" y="170" width="4" height="30" fill="#8B4513"/>
    <ellipse cx="352" cy="165" rx="12" ry="6" fill="#228B22"/>
    <ellipse cx="352" cy="162" rx="10" ry="5" fill="#32CD32"/>
    
    <!-- Tree 3 -->
    <rect x="15" y="165" width="3" height="35" fill="#8B4513"/>
    <ellipse cx="16.5" cy="160" rx="10" ry="5" fill="#228B22"/>
    <ellipse cx="16.5" cy="158" rx="8" ry="4" fill="#32CD32"/>
  </g>
  
  <!-- Resort entrance -->
  <rect x="155" y="170" width="25" height="30" fill="#8B4513" rx="2"/>
  <rect x="162" y="175" width="11" height="20" fill="#654321" rx="1"/>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="20" fill="#FFD700" opacity="0.9"/>
  
  <!-- Resort label -->
  <rect x="250" y="20" width="130" height="40" fill="rgba(255,255,255,0.9)" rx="5"/>
  <text x="260" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#B8860B">RESORT CONDOS</text>
  <text x="260" y="50" font-family="Arial, sans-serif" font-size="10" fill="#666">Tropical Paradise</text>
</svg>