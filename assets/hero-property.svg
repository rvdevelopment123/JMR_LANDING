<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect y="300" width="800" height="200" fill="#90EE90"/>
  
  <!-- Mountains in background -->
  <polygon points="0,250 150,150 300,200 450,120 600,180 800,140 800,300 0,300" fill="#8FBC8F" opacity="0.6"/>
  
  <!-- Main building complex -->
  <g transform="translate(200, 180)">
    <!-- Main tower -->
    <rect x="150" y="0" width="80" height="200" fill="url(#buildingGradient)" stroke="#CCC" stroke-width="1"/>
    
    <!-- Side buildings -->
    <rect x="80" y="40" width="70" height="160" fill="url(#buildingGradient)" stroke="#CCC" stroke-width="1"/>
    <rect x="230" y="60" width="60" height="140" fill="url(#buildingGradient)" stroke="#CCC" stroke-width="1"/>
    
    <!-- Rooftops -->
    <polygon points="150,0 190,0 170,-15" fill="#B8860B"/>
    <polygon points="80,40 150,40 115,25" fill="#B8860B"/>
    <polygon points="230,60 290,60 260,45" fill="#B8860B"/>
    
    <!-- Windows pattern -->
    <!-- Main tower windows -->
    <g fill="#4A90E2" opacity="0.7">
      <rect x="160" y="20" width="8" height="12" rx="1"/>
      <rect x="175" y="20" width="8" height="12" rx="1"/>
      <rect x="195" y="20" width="8" height="12" rx="1"/>
      <rect x="210" y="20" width="8" height="12" rx="1"/>
      
      <rect x="160" y="40" width="8" height="12" rx="1"/>
      <rect x="175" y="40" width="8" height="12" rx="1"/>
      <rect x="195" y="40" width="8" height="12" rx="1"/>
      <rect x="210" y="40" width="8" height="12" rx="1"/>
      
      <rect x="160" y="60" width="8" height="12" rx="1"/>
      <rect x="175" y="60" width="8" height="12" rx="1"/>
      <rect x="195" y="60" width="8" height="12" rx="1"/>
      <rect x="210" y="60" width="8" height="12" rx="1"/>
      
      <rect x="160" y="80" width="8" height="12" rx="1"/>
      <rect x="175" y="80" width="8" height="12" rx="1"/>
      <rect x="195" y="80" width="8" height="12" rx="1"/>
      <rect x="210" y="80" width="8" height="12" rx="1"/>
      
      <!-- Side building windows -->
      <rect x="90" y="60" width="6" height="10" rx="1"/>
      <rect x="105" y="60" width="6" height="10" rx="1"/>
      <rect x="120" y="60" width="6" height="10" rx="1"/>
      <rect x="135" y="60" width="6" height="10" rx="1"/>
      
      <rect x="90" y="80" width="6" height="10" rx="1"/>
      <rect x="105" y="80" width="6" height="10" rx="1"/>
      <rect x="120" y="80" width="6" height="10" rx="1"/>
      <rect x="135" y="80" width="6" height="10" rx="1"/>
      
      <!-- Right building windows -->
      <rect x="240" y="80" width="6" height="10" rx="1"/>
      <rect x="255" y="80" width="6" height="10" rx="1"/>
      <rect x="270" y="80" width="6" height="10" rx="1"/>
      
      <rect x="240" y="100" width="6" height="10" rx="1"/>
      <rect x="255" y="100" width="6" height="10" rx="1"/>
      <rect x="270" y="100" width="6" height="10" rx="1"/>
    </g>
    
    <!-- Entrance -->
    <rect x="175" y="170" width="30" height="30" fill="#8B4513" rx="2"/>
    <rect x="185" y="175" width="10" height="20" fill="#654321" rx="1"/>
  </g>
  
  <!-- Landscaping -->
  <!-- Trees -->
  <g fill="#228B22">
    <circle cx="100" cy="320" r="25"/>
    <rect x="95" y="320" width="10" height="30" fill="#8B4513"/>
    
    <circle cx="650" cy="330" r="20"/>
    <rect x="645" y="330" width="10" height="25" fill="#8B4513"/>
    
    <circle cx="750" cy="325" r="18"/>
    <rect x="747" y="325" width="8" height="22" fill="#8B4513"/>
  </g>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.8">
    <ellipse cx="150" cy="80" rx="30" ry="15"/>
    <ellipse cx="170" cy="75" rx="25" ry="12"/>
    <ellipse cx="130" cy="85" rx="20" ry="10"/>
    
    <ellipse cx="600" cy="60" rx="35" ry="18"/>
    <ellipse cx="625" cy="55" rx="28" ry="14"/>
    <ellipse cx="575" cy="65" rx="22" ry="11"/>
  </g>
  
  <!-- Sun -->
  <circle cx="700" cy="80" r="25" fill="#FFD700" opacity="0.9"/>
  
  <!-- Property name overlay -->
  <rect x="50" y="400" width="300" height="80" fill="rgba(255,255,255,0.9)" rx="8"/>
  <text x="70" y="425" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">Premium Residential Development</text>
  <text x="70" y="445" font-family="Arial, sans-serif" font-size="14" fill="#7F8C8D">Modern Living in South Luzon</text>
  <text x="70" y="465" font-family="Arial, sans-serif" font-size="12" fill="#B8860B">Starting from â‚±2.5M</text>
</svg>