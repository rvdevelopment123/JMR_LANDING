<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" rx="4" fill="#1a365d"/>
  
  <!-- Alveo Text -->
  <text x="10" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
    ALVEO
  </text>
  
  <!-- Land Text -->
  <text x="10" y="30" font-family="Arial, sans-serif" font-size="8" font-weight="normal" fill="#e2e8f0">
    LAND
  </text>
  
  <!-- Modern Building Icon -->
  <g transform="translate(70, 8)">
    <!-- Building 1 -->
    <rect x="0" y="12" width="8" height="16" fill="#4299e1" rx="1"/>
    <rect x="1" y="14" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="14" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="1" y="18" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="18" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="1" y="22" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="5" y="22" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Building 2 -->
    <rect x="10" y="8" width="8" height="20" fill="#2b6cb0" rx="1"/>
    <rect x="11" y="10" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="15" y="10" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="11" y="14" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="15" y="14" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="11" y="18" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="15" y="18" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="11" y="22" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="15" y="22" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Building 3 -->
    <rect x="20" y="6" width="8" height="22" fill="#1e40af" rx="1"/>
    <rect x="21" y="8" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="25" y="8" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="21" y="12" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="25" y="12" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="21" y="16" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="25" y="16" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="21" y="20" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="25" y="20" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="21" y="24" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="25" y="24" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    
    <!-- Building 4 -->
    <rect x="30" y="10" width="8" height="18" fill="#3b82f6" rx="1"/>
    <rect x="31" y="12" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="35" y="12" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="31" y="16" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="35" y="16" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="31" y="20" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="35" y="20" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="31" y="24" width="2" height="2" fill="#ffffff" opacity="0.8"/>
    <rect x="35" y="24" width="2" height="2" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Subtle gradient overlay -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="120" height="40" rx="4" fill="url(#logoGradient)"/>
</svg>